<script>
document.addEventListener("DOMContentLoaded", () => {
  
  // ==========================
  // 1. 타자 효과 (다이얼로그)
  // ==========================
  const el = document.getElementById("typeText");
  const text = "누군가의 흔적처럼 보인다. 따라가보자.";
  const speed = 150; 
  let i = 0;

  function type() {
    if (i < text.length) { 
      el.textContent = text.slice(0, i + 1);
      i++;
      setTimeout(type, speed);
    }
  }

  // 폰트 로딩되면 타자 시작
  document.fonts.ready.then(() => {
      type();
  });


  // ==========================
  // 2. 지도 이동 (캐릭터는 가만히 있고 지도가 움직임)
  // ==========================
  const map = document.getElementById('map');
  const char = document.getElementById('character');
  
  let mapX = 0;
  let mapY = 0;
  const moveSpeed = 20; // 이동 속도

  function move(dir) {
      switch (dir) {
          case 'up': 
             // 위로 가려면 지도는 아래로 내려와야 함
             mapY += moveSpeed; 
             break;
          case 'down': 
             mapY -= moveSpeed; 
             break;
          case 'left': 
             // 왼쪽으로 가려면 지도는 오른쪽으로 와야 함
             mapX += moveSpeed; 
             char.style.transform = 'scaleX(-1)'; // 캐릭터 왼쪽 보기
             break;
          case 'right': 
             mapX -= moveSpeed; 
             char.style.transform = 'scaleX(1)'; // 캐릭터 오른쪽 보기
             break;
      }
      map.style.left = mapX + 'px';
      map.style.top = mapY + 'px';
  }

  // 키보드 입력
  window.addEventListener('keydown', (e) => {
      let dir = '';
      if (e.key === 'ArrowUp') dir = 'up';
      else if (e.key === 'ArrowDown') dir = 'down';
      else if (e.key === 'ArrowLeft') dir = 'left';
      else if (e.key === 'ArrowRight') dir = 'right';

      if (dir) {
          move(dir);
          const btn = document.getElementById('btn-' + dir);
          if(btn) {
              btn.classList.add('active');
              setTimeout(() => btn.classList.remove('active'), 100);
          }
      }
  });

  // 화면 버튼(십자키) 클릭
  ['up', 'down', 'left', 'right'].forEach(dir => {
      const btn = document.getElementById('btn-' + dir);
      if(btn) {
          ['mousedown', 'touchstart'].forEach(evt => {
              btn.addEventListener(evt, () => move(dir));
          });
      }
  });

});
</script>
